groups:
  - name: bastion
    targets:
      - pmxrouter.danmanners.io
    config:
      ssh:
        user: root
        private-key: ~/.ssh/id_rsa
  - name: unifi
    targets:
      - unifi.danmanners.io
    config:
      ssh:
        user: ubuntu
        private-key: ~/.ssh/id_rsa
  - name: applications
    groups:
      - name: bitbucket
        targets:
          - 10.99.0.11
      - name: k8s-primary
        targets:
          - 10.99.0.20
      - name: k8s-nodes
        targets:
          - 10.99.0.21
          - 10.99.0.22
          - 10.99.0.23
    config:
      ssh:
        user: centos
        host-key-check: false
        proxyjump: bastion
config:
  ssh:
    host-key-check: false
