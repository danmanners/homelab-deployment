groups:
# Hypervisor Host
  - name: proxmox
    targets:
      - pmx.danmanners.io
    config:
      ssh:
        user: root

# Bastion Host
  - name: bastion
    alias: router
    targets:
      - pmxrouter.danmanners.io

# Unifi Controller
  - name: unifi
    targets:
      - unifi.danmanners.io

# Applications & Services
  - name: application_servers
    groups:
      - name: nfs
        targets:
          - 10.99.0.5

      - name: gitlab
        targets:
          - 10.99.0.25

      - name: k8s-primary
        targets: 
          - 10.99.0.20

      - name: k8s-nodes
        targets:
          - 10.99.0.21
          - 10.99.0.22
          - 10.99.0.23

      - name: docker
        targets:
          - 10.99.0.31
          - 10.99.0.32      
          - 10.99.0.33
          - 10.99.0.34
    config:
      ssh:
        proxyjump: ubuntu@pmxrouter.danmanners.io

# General Config
config:
  ssh:
    user: ubuntu
    host-key-check: false
    private-key: ~/.ssh/id_rsa
